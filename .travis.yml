sudo: false
cache: pip
language: python
python:
- "3.6"
- "3.5"
- "3.4"
addons:
  postgresql: "9.4"
# TODO test on sqlite3 and MariaDB
# mariadb: "10.3"
env:
- REQ="Django>=1.11,<2.0"
- REQ="Django>=2.0,<2.1"
- REQ="Django==2.1rc1"
- REQ="https://github.com/django/django/archive/master.zip#egg=Django"
matrix:
  allow_failures:
    - env: REQ="https://github.com/django/django/archive/master.zip#egg=Django"
  exclude:
    - python: "3.4"
      env: REQ="https://github.com/django/django/archive/master.zip#egg=Django"
    - python: "3.4"
      env: REQ="Django==2.1rc1"
install:
- pip install -U pip wheel
- pip install $REQ psycopg2-binary
- python setup.py install
script: cd tests && ./manage.py test testapp && cd ..

jobs:
  include:
    - stage: mariadb
      env: DB=mariadb
      addons:
        mariadb: "10.3"
      install:
        - pip install -U pip wheel
        - pip install "Django>=2.0,<2.1" mysqlclient
        - python setup.py install
      script:
        cd tests && ./manage.py test testapp && cd ..
    - stage: sqlite3
      python: "3.7-dev"
      env: DB=sqlite3
      install:
        - pip install -U pip wheel
        - pip install "Django==2.1rc1"
        - python setup.py install
      script:
        - python -c "import sqlite3;print(sqlite3.sqlite_version_info)"
        - cd tests && ./manage.py test testapp && cd ..
    - stage: style
      env: REQ=none
      install: skip
      script:
        - pip install black flake8
        - flake8 .
        - black --check tree_queries tests
