dist: xenial
sudo: false
language: python
cache: pip
python:
- 3.7
services:
  - postgresql
matrix:
  fast_finish: true
  include:
    - python: 3.7
      env: REQ="https://github.com/django/django/archive/master.zip#egg=Django"
    - python: 3.7
      env: REQ="Django>=2.2a1,<3.0"
    - python: 3.6
      env: REQ="Django>=2.2a1,<3.0"
    - python: 3.5
      env: REQ="Django>=2.2a1,<3.0"
    - python: 3.7
      env: REQ="Django>=2.1,<2.2"
    - python: 3.7
      env: REQ="Django>=2.0,<2.1"
    - python: 3.7
      env: REQ="Django>=1.11,<2.0"
    - python: 3.6
      env: REQ="Django>=1.11,<2.0"
    - python: 3.5
      env: REQ="Django>=1.11,<2.0"
    - python: 3.4
      env: REQ="Django>=1.11,<2.0"
    - python: 2.7
      env: REQ="Django>=1.11,<2.0"
    - python: 2.7
      env: REQ="Django>=1.8,<1.9"
    - python: 3.6
      env: DB=mariadb
      addons:
        mariadb: "10.3"
      install:
        - pip install -U pip wheel
        - pip install Django mysqlclient
        - python setup.py install
    - python: 3.6
      env: DB=sqlite3
      install:
        - pip install -U pip wheel
        - pip install https://github.com/karlb/pysqlite3/archive/master.zip
        - pip install Django
        - python setup.py install
    - python: 3.7
      env: REQ="black flake8"
      install: skip
      script:
        - pip install black flake8
        - flake8 .
        - black --check tree_queries tests
  allow_failures:
  - env: REQ="https://github.com/django/django/archive/master.zip#egg=Django"
install:
- pip install -U pip wheel
- pip install $REQ psycopg2-binary
- python setup.py install
script: cd tests && ./manage.py test -v 2 testapp
